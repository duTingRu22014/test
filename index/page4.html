<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=divice-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/style.css">
        <title>学业规划</title>
    </head>
    <body>
        <div class="page4b1">
            <br>
            <br>
            <h2>我的学业规划</h2>
        </div>
        <br>
        <hr>
        <div class="page4b2">
            <p>
                很难想象刚上大学时的我几乎对计算机一窍不通，经过一年半的学习，尽管没有针对计算机方面，但处于各种因素影响，我对于计算机的掌握
                程度也更上一层楼。其中计算机原理、计算机语言、数据结构与算法等的学习让我受益匪浅。曾经我想尝试软件开发、游戏制作方面，现在我大概了解
                了实现的难度，但我依旧坚持这个想法决不轻言放弃。在计算机导论这门课中我了解到渲染、密码学、动画制作、人工智能等多种多样的实现方法，
                这开拓了我的眼界，也让我更加明晰自己的方向。在今后的学习生涯中，我会朝着坚持的方向不断努力，不断学习更新的知识，掌握更多技能，
                丰富自己的认知，紧跟时代潮流。
            </p>
        </div>
        <hr>
        <div class="page4b3">
            <p><i><b>送给昨天的自己</b></i></p>
            <form>
                <div>
                    <label>姓名</label>
                    <input type="text" placeholder="eg:张三">
                </div>
                <div>
                    <label>年龄</label>
                    <input type="number" placeholder="eg:18">
                </div>
                <div>
                    <label>年级</label>
                    <input type="text" placeholder="eg:大一">
                </div>
                <div>
                    <label>已学语言</label>
                    <input type="text" placeholder="eg:Java">
                </div>
                <div>
                    <label>掌握算法</label>
                    <input type="text" placeholder="eg:二叉树">
                </div>
                <div>
                    <label>兴趣方面</label>
                    <input type="text" placeholder="eg:游戏制作">
                </div>
                <div>
                    <label>了解内容</label>
                    <input type="text" placeholder="eg:需要掌握的技术">
                </div>
                <div>
                    <label>现阶段目标 </label>
                    <input type="text" placeholder="eg:学习html网页制作">
                </div>
                <br>
                <button>sent</button>
            </form>
        </div>
    </body>
</html>
